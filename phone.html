		<script>//Dynamically set the viewport.
			isMobile();
			function isMobile(){
			    var ua = navigator.userAgent.toLowerCase();
			    var StringPhoneReg = "\\b(ip(hone|od)|android|opera m(ob|in)i"
			        + "|windows (phone|ce)|blackberry"
			        + "|s(ymbian|eries60|amsung)|p(laybook|alm|rofile/midp"
			        + "|laystation portable)|nokia|fennec|htc[-_]"
			        + "|mobile|up.browser|[1-4][0-9]{2}x[1-4][0-9]{2})\\b";
			    var StringTableReg = "\\b(ipad|tablet|(Nexus 7)|up.browser"
			        + "|[1-4][0-9]{2}x[1-4][0-9]{2})\\b";
			    var isIphone = ua.match(StringPhoneReg),
			    isTable = ua.match(StringTableReg),
			    isMobile = isIphone || isTable;
			    if(isMobile) {
			    	window.navigator.href = "phone.html";
			    }else {
			    	window.location.href = "index.html";
			    }
			}
			var pixelRatio = 1/window.devicePixelRatio;
			document.write('<meta name="viewport" content="width=device-width,initial-scale='+pixelRatio+',minimum-scale='+pixelRatio+',maximum-scale='+pixelRatio+',user-scalable=yes" />');
			setSize();
			window.addEventListener("resize",setSize,false);
			function setSize() {
				var html = document.getElementsByTagName('html')[0];
				var pagcWidth = html.getBoundingClientRect().width;//Get screen width||height
				var pagcHeight = html.getBoundingClientRect().height;
				//fiducial value
				html.style.fontSize = pagcWidth / 30 + 'px';
			};
		</script>
